<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - No Lie in July</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        .header {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        .title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
        }
        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: #888;
        }
        .main-content {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .login-section, .dashboard-section {
            padding: 2rem;
            background: #1a1a1a;
            border-radius: 12px;
        }
        .login-form {
            max-width: 400px;
            margin: auto;
        }
        .login-form h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #333;
            background: #222;
            color: #fff;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #e6a9c6;
            color: #111;
            font-weight: bold;
            cursor: pointer;
        }
        .reports-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .report-card {
            background: #222;
            padding: 1.5rem;
            border-radius: 8px;
        }
        .report-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .delete-btn {
            background: #ff6b6b;
            color: #111;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="title">Admin Dashboard</h1>
        <p class="subtitle">Monitor and manage anonymous reports</p>
    </header>

    <main class="main-content">
        <div class="container">
            <section id="loginSection">
                <form id="loginForm" class="login-form">
                    <h2>Admin Login</h2>
                    <input type="password" id="password" placeholder="Enter password" required>
                    <button type="submit">Login</button>
                </form>
            </section>

            <section id="dashboardSection" style="display: none;">
                <h2>All Reports <button id="logoutBtn" style="float: right;">Logout</button></h2>
                <div id="reportsGrid" class="reports-grid">
                    <!-- Reports will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('loginSection');
            const dashboardSection = document.getElementById('dashboardSection');
            const loginForm = document.getElementById('loginForm');
            const logoutBtn = document.getElementById('logoutBtn');
            const reportsGrid = document.getElementById('reportsGrid');

            const API_BASE_URL = window.location.hostname === 'localhost' ? '' : 'https://no-lie-in-july.onrender.com';

            function checkLogin() {
                const token = localStorage.getItem('adminToken');
                if (token) {
                    showDashboard(token);
                } else {
                    showLogin();
                }
            }

            function showLogin() {
                loginSection.style.display = 'block';
                dashboardSection.style.display = 'none';
            }

            async function showDashboard(token) {
                loginSection.style.display = 'none';
                dashboardSection.style.display = 'block';
                await fetchReports(token);
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = document.getElementById('password').value;
                try {
                    const response = await fetch(`${API_BASE_URL}/api/admin/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password })
                    });
                    const data = await response.json();
                    if (response.ok && data.token) {
                        localStorage.setItem('adminToken', data.token);
                        showDashboard(data.token);
                    } else {
                        alert(data.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('An error occurred during login.');
                }
            });

            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('adminToken');
                showLogin();
            });

            async function fetchReports(token) {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/reports`, {
                        headers: { 'x-admin-token': token }
                    });

                    if (!response.ok) {
                        if (response.status === 401) {
                            localStorage.removeItem('adminToken');
                            showLogin();
                        }
                        throw new Error('Failed to fetch reports');
                    }
                    const reports = await response.json();
                    displayReports(reports);
                } catch (error) {
                    console.error('Fetch reports error:', error);
                    reportsGrid.innerHTML = '<p>Error loading reports.</p>';
                }
            }

            function displayReports(reports) {
                if (!reports || reports.length === 0) {
                    reportsGrid.innerHTML = '<p>No reports found.</p>';
                    return;
                }
                reportsGrid.innerHTML = reports.map(report => `
                    <div class="report-card" data-id="${report.id}">
                        <button class="delete-btn" data-id="${report.id}">Delete</button>
                        <h3 class="report-title">${report.title}</h3>
                        <p><strong>Type:</strong> ${report.incidentType}</p>
                        <p><strong>Description:</strong> ${report.description}</p>
                        <p><strong>Submitted:</strong> ${new Date(report.submittedAt).toLocaleString()}</p>
                    </div>
                `).join('');
            }

            reportsGrid.addEventListener('click', async (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const token = localStorage.getItem('adminToken');
                    if (!token) return;

                    const reportId = e.target.dataset.id;
                    if (confirm(`Are you sure you want to delete report ${reportId}?`)) {
                        try {
                            const response = await fetch(`${API_BASE_URL}/api/report/${reportId}`, {
                                method: 'DELETE',
                                headers: { 'x-admin-token': token }
                            });

                            if (response.ok) {
                                alert('Report deleted successfully.');
                                fetchReports(token);
                            } else {
                                const data = await response.json();
                                alert(data.error || 'Failed to delete report.');
                            }
                        } catch (error) {
                            console.error('Delete error:', error);
                            alert('An error occurred while deleting the report.');
                        }
                    }
                }
            });
            
            checkLogin();
        });
    </script>
</body>
</html>

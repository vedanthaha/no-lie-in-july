<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - No Lie in July</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: rgba(255, 255, 255, 0.03);
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border-primary: rgba(255, 255, 255, 0.1);
            --accent: #e6a9c6;
            --accent-dark: #c97ba6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            padding: 60px 0;
            text-align: center;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            position: relative;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        
        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 1.5rem;
        }
        
        #logoutBtn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        #logoutBtn:hover {
            background: var(--accent-dark);
            color: #fff;
        }

        .main-content {
            padding: 40px 0;
            background: #0f0f0f;
        }
        
        .login-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }
        
        .login-form-container {
            background: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-primary);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-form-container h2 {
            margin-bottom: 1.5rem;
        }

        .login-form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .login-form-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }
        
        .error-message {
            color: #ff8a8a;
            margin-top: 1rem;
            font-weight: 500;
        }

        /* Stats section */
        .stats-section {
            margin-bottom: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Filters section */
        .card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        /* Reports Table */
        .reports-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .export-btn {
            background: var(--text-primary);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .table-wrapper {
            overflow-x: auto;
        }

        .reports-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .reports-table th, .reports-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-primary);
        }

        .reports-table th {
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
        
        .reports-table td {
            font-size: 0.95rem;
        }
        
        .reports-table tr:hover {
            background: var(--bg-tertiary);
        }

        .action-cell {
            text-align: center;
        }

        .delete-btn {
            background: #4d2323;
            color: #ff8a8a;
            border: 1px solid #ff8a8a;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }
        
        .modal-content {
            background-color: var(--bg-secondary);
            margin: 10% auto;
            padding: 2rem;
            border: 1px solid var(--border-primary);
            width: 90%;
            max-width: 600px;
            border-radius: 16px;
        }

        .modal-content h3 {
            margin-bottom: 1rem;
        }
        .modal-content p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .close-button {
            color: var(--text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <section id="loginSection" class="login-section">
        <div class="login-form-container">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="loginError" class="error-message" style="display:none;"></p>
        </div>
    </section>

    <div id="dashboardSection" class="dashboard-section" style="display:none;">
        <header class="header">
            <div class="container header-content">
                <div>
                    <h1 class="title">Admin Dashboard</h1>
                    <p class="subtitle">Anonymous Report Management</p>
                </div>
                <button id="logoutBtn">Logout</button>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <section class="stats-section">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div id="totalReports" class="stat-number">0</div>
                            <div class="stat-label">Total Reports</div>
                        </div>
                        <div class="stat-card">
                            <div id="recentReports" class="stat-number">0</div>
                            <div class="stat-label">Last 7 Days</div>
                        </div>
                        <div class="stat-card">
                            <div id="mostCommonType" class="stat-number">N/A</div>
                            <div class="stat-label">Most Common Type</div>
                        </div>
                    </div>
                </section>
                
                <section id="filtersCard" class="card">
                    <h2 class="card-title">Filter & Search Reports</h2>
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label for="typeFilter">Incident Type</label>
                            <select id="typeFilter">
                                <option value="">All Types</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="severityFilter">Severity</label>
                            <select id="severityFilter">
                                <option value="">All Severities</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="dateFilter">Date Range</label>
                            <input type="date" id="dateFilter">
                        </div>
                        <div class="filter-group">
                            <label for="searchFilter">Search Query</label>
                            <input type="text" id="searchFilter" placeholder="Search title or description...">
                        </div>
                    </div>
                </section>

                <section id="reportsCard" class="card">
                    <div class="reports-header">
                        <h2 class="card-title">All Reports</h2>
                        <button id="exportCsvBtn" class="export-btn">Export to CSV</button>
                    </div>
                    <div class="table-wrapper">
                        <table class="reports-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Type</th>
                                    <th>Title</th>
                                    <th>Submitted</th>
                                    <th>Severity</th>
                                    <th class="action-cell">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Reports will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('loginSection');
            const dashboardSection = document.getElementById('dashboardSection');
            const loginForm = document.getElementById('loginForm');
            const logoutBtn = document.getElementById('logoutBtn');
            const reportsTableBody = document.querySelector('#reportsTable tbody');
            const loginError = document.getElementById('loginError');

            const API_BASE_URL = window.location.hostname === 'localhost' ? '' : 'https://no-lie-in-july.onrender.com';

            function checkLogin() {
                const token = localStorage.getItem('adminToken');
                if (token) {
                    showDashboard();
                } else {
                    showLogin();
                }
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = document.getElementById('password').value;
                
                // Clear previous errors
                loginError.style.display = 'none';

                try {
                    const response = await fetch(`${API_BASE_URL}/api/admin/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password })
                    });
                    
                    const data = await response.json();

                    if (data.success) {
                        localStorage.setItem('adminToken', data.token);
                        showDashboard();
                    } else {
                        loginError.textContent = data.error || 'Invalid credentials. Please try again.';
                        loginError.style.display = 'block';
                    }
                } catch (err) {
                    console.error('Login error:', err);
                    loginError.textContent = 'An error occurred. Please check the console.';
                    loginError.style.display = 'block';
                }
            });

            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('adminToken');
                showLogin();
            });
            
            function showLogin() {
                loginSection.style.display = 'flex';
                dashboardSection.style.display = 'none';
            }

            function showDashboard() {
                loginSection.style.display = 'none';
                dashboardSection.style.display = 'block';
                fetchAndDisplayReports();
                fetchAndDisplayStats();
            }

            async function fetchWithAuth(url, options = {}) {
                const token = localStorage.getItem('adminToken');
                const headers = {
                    ...options.headers,
                    'x-admin-token': token
                };
                const response = await fetch(url, { ...options, headers });

                if (!response.ok) {
                    if (response.status === 401) {
                        // Unauthorized, likely bad token
                        logoutBtn.click();
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            }

            async function fetchAndDisplayStats() {
                try {
                    const reports = await fetchWithAuth(`${API_BASE_URL}/api/reports`);
                    
                    const totalReportsEl = document.getElementById('totalReports');
                    const recentReportsEl = document.getElementById('recentReports');
                    const mostCommonTypeEl = document.getElementById('mostCommonType');
                    
                    totalReportsEl.textContent = reports.length;

                    const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
                    const recentCount = reports.filter(r => new Date(r.timestamp) > weekAgo).length;
                    recentReportsEl.textContent = recentCount;
                    
                    if (reports.length > 0) {
                        const typeCounts = reports.reduce((acc, report) => {
                            acc[report.incidentType] = (acc[report.incidentType] || 0) + 1;
                            return acc;
                        }, {});

                        const mostCommon = Object.entries(typeCounts).sort((a, b) => b[1] - a[1])[0];
                        mostCommonTypeEl.textContent = mostCommon ? mostCommon[0] : 'N/A';
                    } else {
                        mostCommonTypeEl.textContent = 'N/A';
                    }

                } catch (error) {
                    console.error('Failed to fetch stats:', error);
                }
            }
            
            let allReports = [];
            
            async function fetchAndDisplayReports() {
                try {
                    allReports = await fetchWithAuth(`${API_BASE_URL}/api/reports`);
                    populateTypeFilter(allReports);
                    renderReports(allReports);
                } catch (error) {
                    console.error('Failed to fetch reports:', error);
                }
            }
            
            function populateTypeFilter(reports) {
                const typeFilter = document.getElementById('typeFilter');
                const types = [...new Set(reports.map(r => r.incidentType))];
                typeFilter.innerHTML = '<option value="">All Types</option>'; // Reset
                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    typeFilter.appendChild(option);
                });
            }

            function renderReports(reports) {
                const tableBody = document.querySelector('.reports-table tbody');
                tableBody.innerHTML = ''; // Clear table

                if (reports.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No reports found.</td></tr>';
                    return;
                }
                
                reports.forEach(report => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${report.id.substring(0, 12)}...</td>
                        <td>${report.incidentType}</td>
                        <td>${report.title}</td>
                        <td>${new Date(report.timestamp).toLocaleString()}</td>
                        <td>${report.severity}</td>
                        <td class="action-cell">
                            <button class="view-btn" data-id="${report.id}">View</button>
                            <button class="delete-btn" data-id="${report.id}">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            function applyFilters() {
                const type = document.getElementById('typeFilter').value;
                const severity = document.getElementById('severityFilter').value;
                const date = document.getElementById('dateFilter').value;
                const search = document.getElementById('searchFilter').value.toLowerCase();

                let filteredReports = allReports;

                if (type) {
                    filteredReports = filteredReports.filter(r => r.incidentType === type);
                }
                if (severity) {
                    filteredReports = filteredReports.filter(r => r.severity === severity);
                }
                if (date) {
                    filteredReports = filteredReports.filter(r => r.timestamp.startsWith(date));
                }
                if (search) {
                    filteredReports = filteredReports.filter(r => 
                        r.title.toLowerCase().includes(search) ||
                        r.description.toLowerCase().includes(search)
                    );
                }
                
                renderReports(filteredReports);
            }
            
            // Event listeners for filters
            ['typeFilter', 'severityFilter', 'dateFilter'].forEach(id => {
                document.getElementById(id).addEventListener('change', applyFilters);
            });
            document.getElementById('searchFilter').addEventListener('input', applyFilters);
            
            // Modal Logic
            const modal = document.getElementById('reportModal');
            const modalBody = document.getElementById('modalBody');
            const closeBtn = document.querySelector('.modal .close-button');

            document.querySelector('.reports-table tbody').addEventListener('click', async (e) => {
                if (e.target.classList.contains('view-btn')) {
                    const reportId = e.target.dataset.id;
                    const report = allReports.find(r => r.id === reportId);
                    if (report) {
                        modalBody.innerHTML = `
                            <h3>Report Details: ${report.id}</h3>
                            <p><strong>Type:</strong> ${report.incidentType}</p>
                            <p><strong>Title:</strong> ${report.title}</p>
                            <p><strong>Description:</strong> ${report.description}</p>
                            <p><strong>Severity:</strong> ${report.severity}</p>
                            <p><strong>Submitted:</strong> ${new Date(report.timestamp).toLocaleString()}</p>
                            <p><strong>Address:</strong> ${report.address.city || ''}, ${report.address.state || ''}</p>
                            <p><strong>Evidence Link:</strong> <a href="${report.evidence}" target="_blank">${report.evidence}</a></p>
                        `;
                        modal.style.display = 'block';
                    }
                } else if (e.target.classList.contains('delete-btn')) {
                    const reportId = e.target.dataset.id;
                    if (confirm(`Are you sure you want to delete report ${reportId}?`)) {
                        try {
                            await fetchWithAuth(`${API_BASE_URL}/api/report/${reportId}`, { method: 'DELETE' });
                            fetchAndDisplayReports(); // Refresh list
                        } catch (error) {
                            console.error('Failed to delete report:', error);
                            alert('Failed to delete report.');
                        }
                    }
                }
            });

            closeBtn.onclick = () => modal.style.display = "none";
            window.onclick = (event) => {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            
            // Export to CSV
            document.getElementById('exportCsvBtn').addEventListener('click', () => {
                const headers = ['ID', 'Incident Type', 'Title', 'Description', 'Severity', 'Submitted At', 'Evidence', 'City', 'State'];
                const rows = allReports.map(r => [
                    r.id,
                    r.incidentType,
                    r.title,
                    `"${r.description.replace(/"/g, '""')}"`,
                    r.severity,
                    new Date(r.timestamp).toISOString(),
                    r.evidence,
                    r.address.city,
                    r.address.state
                ]);

                let csvContent = "data:text/csv;charset=utf-8," 
                    + headers.join(",") + "\n" 
                    + rows.map(e => e.join(",")).join("\n");
                
                var encodedUri = encodeURI(csvContent);
                var link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "reports.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            // Initial load
            checkLogin();
        });
    </script>
</body>
</html>
